<!doctype html><html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Summary — Coffee Process Code</title>
<link rel="stylesheet" href="css/styles.css">
</head><body>
<div class="wrap">

  <!-- TITOLO con parentesi + digitazione -->
  <div class="title">
    <h1 id="heroTitle" class="hero-title" aria-label="Coffee Process Code">
      <span class="bracket left" aria-hidden="true">[</span>
      <span class="type-target" data-text="Coffee Process Code"></span>
      <span class="bracket right" aria-hidden="true">]</span>
    </h1>
  </div>

  <!-- BOX: Summary -->
  <div class="card type-card" id="card-summary" data-seq="1">
    <h2 class="card-title">Summary</h2>

    <!-- wrapper per digitazione del testo generato da SummaryNarrator -->
    <div class="summary-paragraph">
      <span class="type-wrap">
        <!-- lo script inserirà qui dentro lo span .type-target con il testo -->
        <span id="processSummary" class="type-target" data-text=""></span>
      </span>
    </div>
  </div>

  <!-- BOX: Code breakdown (parte SOLO dopo il primo “chunk” del Summary) -->
  <div class="card type-card is-pending" id="card-breakdown" data-seq="2" hidden>
    <h2 class="card-title">Code breakdown</h2>

    <!-- lead con digitazione -->
    <p class="lead">
      <span class="type-wrap">
        <span class="type-target" data-text="Expand the titles for explanations about the different steps this coffee went through."></span>
      </span>
    </p>

    <!-- la lista viene popolata dal tuo summary.js; la digiteremo elemento per elemento -->
    <ul id="summary"></ul>
  </div>

</div>

<!-- I TUOI SCRIPT ESISTENTI (non toccare): -->
<script type="module" src="js/summary.js"></script>
<script type="module" src="js/summary-narrator.js"></script>

<!-- Inizializzazione esistente (non toccare il contenuto): -->
<script>
  document.addEventListener('DOMContentLoaded', () => {
    SummaryNarrator.init({
      target: '#processSummary',
      useLastly: true,
      reasons: {
        floated:   "to remove unripe or damaged cherries",
        depulped:  "to remove the outer skin",
        fermented: "",
        washed:    "",
        dried:     "",
        rested:    "",
        hulled:    "to remove the parchment layer"
      }
    });
  });
</script>

<!-- NUOVO: script per animazioni SOLO in questa pagina -->
<script src="js/typing-anim-summary.js" defer></script>

</body></html>
